apiVersion: apps/v1
kind: Deployment
metadata:
  name: project2team4-react
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-deployment
  template:
    metadata:
      labels:
        app: react-deployment
    spec:
      containers:
      - image: project2team4/react:%TAG%
        imagePullPolicy: Always
        name: react
        ports: 
        - containerPort: 3030
        livenessProbe:
            httpGet:
                path: /
                port: 3030
        readinessProbe:
            httpGet:
              path: /
              port: 3030
              
---
apiVersion: v1
kind: Service
metadata:
  name: react-service
spec:
  selector:
    app: react-deployment
    type: NodePort
  ports:
  - port: 3030
    targetPort: 3030
    
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: react-ingress-data
  labels:
    name: react-ingress
spec:
  defaultBackend:
    service:
      name: react-service
      port: 
        number: 3030
